<html lang='en'>
    <head>
        <style>
            #code {display:none;}
            :checked + #code {
                display: block;
            }
        </style>
    </head>
    %%header.html%%

	<input type='text' id="in" placeholder='forth here'>

    <input type='text' id="out" readonly><br>
    
    <script src='js/forth.js'></script>
    Check the checkbox to show the code. <input type='checkbox'>
    <div id='code'>%%forth_source.html%%</div>
    %%footer.html%%
</html>
